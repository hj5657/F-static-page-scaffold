<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="logo">facebook</h1><button class="register-btn">注册</button>
    </div>   
    <nav class="header-right">
      <ul>
        <li>加入或登录Facebook</li>
      </ul>
    </nav>
  </header>
  <main class="content">
    <section class="content-top">
      <header class="content-top-header">
        <h1>创建主页</h1>
        <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
      </header>
      <div class="content-top-img">
        <figure class="content-top-section">
          <img src="http://facebook.com/images/pages/create/biz_illustration.png" alt="">
          <figcaption>
            <h3>商家或品牌</h3>
            <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
            <button class="content-top-btn">开始</button>
          </figcaption>
        </figure>
        <figure class="content-top-section">
          <img src="http://facebook.com/images/pages/create/community_illustration.png" alt="">
          <figcaption>
            <h3>社群或公众人物</h3>
            <p>
              与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
            </p>
            <button class="content-top-btn">开始</button>
          </figcaption>
        </figure>
      </div>     
    </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
